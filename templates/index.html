<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Hub - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status.on {
            background: #4CAF50;
            color: white;
        }
        
        .status.off {
            background: #f44336;
            color: white;
        }
        
        .status.active {
            background: #ff9800;
            color: white;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .away-mode {
            text-align: center;
            margin: 20px 0;
        }
        
        .away-toggle {
            background: #ff9800;
            padding: 15px 30px;
            font-size: 1.2em;
        }
        
        .stats {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .stats h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Smart Home Hub Dashboard</h1>
        
        <div class="away-mode">
            <button id="awayToggle" class="away-toggle" onclick="toggleAwayMode()">
                Away Mode: <span id="awayStatus">OFF</span>
            </button>
        </div>
        
        <div class="dashboard">
            <!-- Sensor√´t -->
            <div class="card">
                <h2>üå°Ô∏è Temperatura & Lag√´shtia</h2>
                <div class="sensor-value" id="temperature">--</div>
                <div style="color: #666; margin-bottom: 10px;">Lag√´shtia: <span id="humidity">--</span>%</div>
            </div>
            
            <div class="card">
                <h2>üí° Drit√´</h2>
                <div class="sensor-value" id="lightLevel">--</div>
                <div style="color: #666;">Niveli: <span id="lightValue">--</span>%</div>
                <div class="status" id="darkStatus">--</div>
            </div>
            
            <div class="card">
                <h2>üëÅÔ∏è L√´vizje</h2>
                <div class="sensor-value" id="motion">--</div>
            </div>
            
            <!-- Aktor√´t -->
            <div class="card">
                <h2>üí° Kontrolli i Dritave</h2>
                <div class="status" id="lightStatus">OFF</div>
                <div class="controls">
                    <button onclick="controlLight('on')">Ndez</button>
                    <button onclick="controlLight('off')">Fik</button>
                </div>
            </div>
            
            <div class="card">
                <h2>üî• Ngrohja</h2>
                <div class="status" id="heatingStatus">OFF</div>
                <div style="margin: 10px 0;">Temperatura e synuar: <span id="targetTemp">22.0</span>¬∞C</div>
                <div class="controls">
                    <button onclick="controlHeating('on')">Ndez</button>
                    <button onclick="controlHeating('off')">Fik</button>
                </div>
            </div>
            
            <div class="card">
                <h2>üö® Alarm Sigurie</h2>
                <div class="status" id="alarmStatus">INACTIVE</div>
                <div style="margin: 10px 0;">Alarme totale: <span id="alertCount">0</span></div>
            </div>
        </div>
        
        <div class="last-update">
            P√´rdit√´suar: <span id="lastUpdate">--</span>
        </div>
    </div>
    
    <script>
        let awayMode = false;
        
        // P√´rdit√´so statusin √ßdo 2 sekonda
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Sensor√´t
                    if (data.sensors.temperature !== null) {
                        document.getElementById('temperature').textContent = data.sensors.temperature + '¬∞C';
                        document.getElementById('humidity').textContent = data.sensors.humidity;
                    }
                    
                    if (data.sensors.light_level !== null) {
                        document.getElementById('lightLevel').textContent = 
                            data.sensors.is_dark ? 'üåô Err√´sir√´' : '‚òÄÔ∏è Drit√´';
                        document.getElementById('lightValue').textContent = data.sensors.light_level.toFixed(1);
                        const darkStatus = document.getElementById('darkStatus');
                        darkStatus.textContent = data.sensors.is_dark ? 'Err√´sir√´' : 'Drit√´';
                        darkStatus.className = 'status ' + (data.sensors.is_dark ? 'off' : 'on');
                    }
                    
                    if (data.sensors.motion_detected !== null) {
                        document.getElementById('motion').textContent = 
                            data.sensors.motion_detected ? '‚úÖ L√´vizje e zbuluar' : '‚ùå Nuk ka l√´vizje';
                    }
                    
                    // Aktor√´t
                    const lightStatus = document.getElementById('lightStatus');
                    lightStatus.textContent = data.actuators.light.status;
                    lightStatus.className = 'status ' + (data.actuators.light.status === 'ON' ? 'on' : 'off');
                    
                    const heatingStatus = document.getElementById('heatingStatus');
                    heatingStatus.textContent = data.actuators.heating.status;
                    heatingStatus.className = 'status ' + (data.actuators.heating.status === 'ON' ? 'on' : 'off');
                    document.getElementById('targetTemp').textContent = data.actuators.heating.target_temperature;
                    
                    const alarmStatus = document.getElementById('alarmStatus');
                    alarmStatus.textContent = data.actuators.alarm.status;
                    alarmStatus.className = 'status ' + (data.actuators.alarm.status === 'ACTIVE' ? 'active' : 'off');
                    document.getElementById('alertCount').textContent = data.actuators.alarm.alert_count;
                    
                    // Away mode
                    awayMode = data.away_mode;
                    document.getElementById('awayStatus').textContent = awayMode ? 'ON' : 'OFF';
                    
                    // Last update
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('sq-AL');
                })
                .catch(error => console.error('Gabim:', error));
        }
        
        function toggleAwayMode() {
            awayMode = !awayMode;
            fetch('/api/away_mode', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({enabled: awayMode})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('awayStatus').textContent = awayMode ? 'ON' : 'OFF';
            });
        }
        
        function controlLight(action) {
            fetch('/api/light', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: action, brightness: 80})
            });
        }
        
        function controlHeating(action) {
            fetch('/api/heating', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: action})
            });
        }
        
        // P√´rdit√´so √ßdo 2 sekonda
        setInterval(updateStatus, 2000);
        updateStatus(); // P√´rdit√´so menj√´her√´
    </script>
</body>
</html>
